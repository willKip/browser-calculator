<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calc-body">
    <div id="calc-display">012345678999</div>
    <div id="calc-panel">
      <div class="button" id="clear-button">AC</div>
      <div class="button" id="delete-button">DEL</div>
      <div class="button button-operator">/</div>

      <div class="button button-number">7</div>
      <div class="button button-number">8</div>
      <div class="button button-number">9</div>
      <div class="button button-operator">*</div>

      <div class="button button-number">4</div>
      <div class="button button-number">5</div>
      <div class="button button-number">6</div>
      <div class="button button-operator">-</div>

      <div class="button button-number">1</div>
      <div class="button button-number">2</div>
      <div class="button button-number">3</div>
      <div class="button button-operator">+</div>

      <div class="button" id="sign-change-button">+/-</div>
      <div class="button button-number">0</div>
      <div class="button" id="point-button">.</div>
      <div class="button" id="equals-button">=</div>
    </div>
  </div>

  <script src="webcalc.js"></script>
</body>
</html>
