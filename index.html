<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="calc-body">
    <div id="calc-display-current"></div>
    <div id="calc-panel">
        <div class="button" id="clear-button">AC</div>
        <div class="button" id="delete-button">DEL</div>
        <div class="button button-operator" id="div-button">/</div>

        <div class="button button-number" id="button-7">7</div>
        <div class="button button-number" id="button-8">8</div>
        <div class="button button-number" id="button-9">9</div>
        <div class="button button-operator" id="multi-button">*</div>

        <div class="button button-number" id="button-4">4</div>
        <div class="button button-number" id="button-5">5</div>
        <div class="button button-number" id="button-6">6</div>
        <div class="button button-operator" id="minus-button">-</div>

        <div class="button button-number" id="button-1">1</div>
        <div class="button button-number" id="button-2">2</div>
        <div class="button button-number" id="button-3">3</div>
        <div class="button button-operator" id="plus-button">+</div>

        <div class="button" id="sign-change-button">+/-</div>
        <div class="button button-number" id="button-0">0</div>
        <div class="button" id="point-button">.</div>
        <div class="button" id="equals-button">=</div>
    </div>
</div>

<script src="webcalc.js"></script>
</body>
</html>
